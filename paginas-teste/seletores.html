<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seletores</title>
  <style type="text/css">
    li ~ li {
      background-color: blue;
    }

    li ~ li ~ li {
      background-color: red;
    }

    img + p {
      color: purple;
    }

    div > p {
      color: red;
    }

    div > h1 + p {
      color: aqua;
    }

    [src$=".jpg"] {
      border: black 1px dashed;
    }
  </style>
</head>
<body>
<ol>
  <li>Arroz</li>

  <li>Carme</li>
</ol>

<p>MARIA</p>
<p>BRAGA</p>
<div>
  <p>ANa</p>
  <h1>Testooooooooo1</h1>
  <p>MARIA</p>
  <h1>Testooooooooo2</h1>
  <p>BRAGA</p>
</div>
</body>
</html>
