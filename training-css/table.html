<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <style>
        body {
            background: black;
            color: white;
        }

        table {
            border: 1px solid white;
            width: 50%;
            margin: 0 auto;
            text-align: center;
            border-spacing: 0;
        }

        table thead {
            background: #8C1D3D;
        }

        table td, th {
            height: 70px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
<table>
    <thead> <!--Tag de cabeçalho-->
    <tr>
        <th>Nome:</th> <!--Tag de cabeçalho-->
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Gustavo</td>
    </tr>
    <tr>
        <td>Michelle</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Footer</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
